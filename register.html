<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta tag -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- First Mobile Viewport  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- open all the links in a new tab -->
		<base target="_blank" />

		<!-- Google Web Fonts link  -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Normalize.css to makes browsers render all elements more consistently and in line with modern standards.  -->
		<link rel="stylesheet" href="./css/normalize.css" />

		<!-- font Awesome Library  -->
		<link rel="stylesheet" href="./css/all.min.css" />

		<!-- Main css file  -->
		<link rel="stylesheet" href="./css/main.css" />

		<!-- Main css file  -->
		<link rel="stylesheet" href="./css/login.css" />
		<!-- Main css file  -->
		<link rel="stylesheet" href="./css/register.css" />

		<!-- Main Js file  -->
		<script src="./js/main.js" defer></script>

		<!-- title -->
		<title>Register Page</title>
	</head>
	<body>
		<div class="login">
			<div class="container">
				<div class="login-wraper">
					<form class="login-inner-wraper">
						<div><h2>Register</h2></div>
						<div class="user-name">
							<label for="fname"></label>
							<input
								type="text"
								id="fname"
								name="fname"
								placeholder="First Name:"
							/>
						</div>
						<div class="user-name">
							<label for="lname"></label>
							<input
								type="text"
								id="lname"
								name="lname"
								placeholder="Last Name:"
							/>
						</div>
						<div class="user-email">
							<label for="email"></label>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="Email:"
							/>
						</div>
						<div class="user-password">
							<label for="password"></label>
							<input
								type="password"
								placeholder="Password:"
								id="password"
								name="password"
							/>
						</div>
						<div class="buttons">
							<input type="button" value="Register" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Start the Footer Section -->
		<footer class="footer">
			<div class="container">
				<div class="footer-wraper">
					<p>
						Made With <i class="fa fa-heart"> </i> By
						<a href="#" target="_blank"> Saddam .Inc</a> &copy; 2021
					</p>
				</div>
			</div>
		</footer>
		<!-- End footer Section -->
	</body>
</html>
